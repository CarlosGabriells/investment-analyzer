services:
  fii-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fii-pdf-analyzer
    ports:
      - "8000:8000"
    environment:
      # Configurações padrão - sobrescreva via .env
      - GROQ_API_KEY=${GROQ_API_KEY:-your_groq_api_key_here}
      - BRAPI_API_KEY=${BRAPI_API_KEY:-your_brapi_api_key_here}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///app/data/fii_analyzer.db}
      - PYTHONPATH=/app:/app/backend
    volumes:
      # Volume para uploads persistentes
      - uploads:/app/uploads
      # Volume para banco de dados
      - database:/app/data
      # Volume para logs
      - logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads:
    driver: local
  database:
    driver: local
  logs:
    driver: local
